<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Estilos/styleVideos.css" />
    <title>AgregarVideo</title>
  </head>
  <body>
    <header>
      <h2 id="title"><a href="../index.html" id="link">PRINCIPAL</a></h2>
    </header>
    <main class="Main">
      <form class="form">
        <label for="genero" id="etiqueta1"> Genero </label>
        <select name="" id="genero">
          <option value="">Seleccione una opción</option>
          <option value="salsa">Salsa</option>
          <option value="regaetton">Regaetton</option>
          <option value="merengue">Merengue</option>
        </select>

        <label for="autor" id="etiqueta2">Autor </label>
        <input id="autor" type="text" placeholder="Digita el autor de la canción"  />

        <label for="nombre" id="etiqueta3">Nombre de la cancion </label>
        <input id="nombreCancion" type="text" placeholder="Digita el nombre de la canción"  />

        <label for="url" id="etiqueta4">URL del video </label>
        <input id="url" type="text" placeholder="Ingrese el link del video"  />

        <button type="submit">AGREGAR</button>
      </form>
    </main>

    <script src="../scripts/agregarVideo.js" type="module"></script>
  </body>
</html>
